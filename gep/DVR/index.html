<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVR-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300 text-black font-sans leading-normal tracking-normal">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl text-center mb-8">CALCOLA L'INDICE VALUTAZIONE RISCHIO</h1>
        <div class="w-full max-w-lg mx-auto bg-gray-400 rounded-lg border border-gray-300 p-8">
            <form id="calcolaForm" action="risultato.html" method="GET">
                <div class="overflow-x-auto mb-4">
                    <table class="table-auto w-full">
                        <thead>
                            <tr>
                                <th class="px-4 py-2 border">Voce</th>
                                <th class="px-4 py-2 border">Dato</th>
                            </tr>
                        </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2"><label for="eta">Et√†</label></td>
                            <td class="px-4 py-2">
                                <input type="radio" name="eta" id="eta1" value="0" checked>
                                <label for="eta1" class="mr-2"> >18</label>
                                <input type="radio" name="eta" id="eta2" value="1">
                                <label for="eta2"> 15-18</label>
                            </td>
                        </tr>
            <tr>
                <td class="px-4 py-2"><label for="sesso">Sesso</label></td>
                <td class="px-4 py-2">
                    <input type="radio" name="sesso" value="0" checked> Maschio
                    <input type="radio" name="sesso" value="1"> Femmina
                </td>
            </tr>
            <tr>
                <td class="px-4 py-2"><label for="altezza">Altezza da terra delle mani all'inizio del sollevamento (cm)</label></td>
                <td class="px-4 py-2">
                    <select name="altezza" id="altezza" class="rounded-lg">
                        <option value="0">0</option>
                        <option value="1">25</option>
                        <option value="2">50</option>
                        <option value="3">75</option>
                        <option value="4">100</option>
                        <option value="5">125</option>
                        <option value="6">150</option>
                        <option value="7">>175</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="px-4 py-2"><label for="dislocazione">Dislocazione verticale del peso fra inizio e fine del sollevamento (cm)</label></td>
                <td class="px-4 py-2">
                    <select name="dislocazione" id="dislocazione"  class="rounded-lg">
                        <option value="0">25</option>
                        <option value="1">30</option>
                        <option value="2">40</option>
                        <option value="3">50</option>
                        <option value="4">70</option>
                        <option value="5">100</option>
                        <option value="6">170</option>
                        <option value="7">>175</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="px-4 py-2"><label for="distanza">Distanza orizzontale tra le mani e il punto di mezzo delle caviglie (cm)</label></td>
                <td class="px-4 py-2">
                    <select name="distanza" id="distanza" class="rounded-lg">
                        <option value="0">25</option>
                        <option value="1">30</option>
                        <option value="2">40</option>
                        <option value="3">50</option>
                        <option value="4">55</option>
                        <option value="5">60</option>
                        <option value="6">>63</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="px-4 py-2"><label for="angolo">Angolo di asimmetria del peso (in gradi)</label></td>
                <td class="px-4 py-2">
                    <select name="angolo" id="angolo" class="rounded-lg">
                        <option value="0">0</option>
                        <option value="1">30</option>
                        <option value="2">60</option>
                        <option value="3">90</option>
                        <option value="4">120</option>
                        <option value="5">135</option>
                        <option value="6">>135</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="px-4 py-2"><label for="presa">Giudizio della presa sul carico</label></td>
                <td class="px-4 py-2">
                    <input type="radio" name="presa" value="0" checked> Buono
                    <input type="radio" name="presa" value="1"> Scarso
                </td>
            </tr>
            <tr>
                <td class="px-4 py-2"><label for="frequenza">Frequenza dei gesti (N. atti al minuto)</label></td>
                <td class="px-4 py-2">
                    <select name="frequenza" id = "frequenza" class="rounded-lg">
                        <option value="0">0.20</option>
                        <option value="1">1</option>
                        <option value="2">4</option>
                        <option value="3">6</option>
                        <option value="4">9</option>
                        <option value="5">12</option>
                        <option value="6">>15</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="px-4 py-2"><label for="durata">Durata</label></td>
                <td class="px-4 py-2">
                    <input type="radio" name="durata" value="0" checked> CONTINUO ( 1ora )
                    <input type="radio" name="durata" value="1"> CONTINUO ( 1-2 ore)
                    <input type="radio" name="durata" value="1"> CONTINUO ( 2-8 ore)
                </td>
            </tr>
            <tr>
                <td class="px-4 py-2"><label for="peso">Peso effettivamente sollevato (kg)</label></td>
                <td class="px-4 py-2">
                    <input type="number" name="peso" id="peso" min="0" value="0" class="rounded-lg">
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="text-center">
    <input type="button" value="Calcola" onclick="calcola()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
</div>
</form>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
