<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300 text-black font-sans leading-normal tracking-normal">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl text-center mb-8">Risultato</h1>
        <div class="w-full max-w-lg mx-auto bg-gray-400 rounded-lg border border-gray-300 p-8">
            <div id="risultatoDiv">
                <table class="table-auto w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border">Voce</th>
                            <th class="px-4 py-2 border">Dato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Le righe della tabella verranno aggiunte dinamicamente dallo script JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-8">
                <input type="button" value="Esporta PDF" onclick="esportaPdf()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
